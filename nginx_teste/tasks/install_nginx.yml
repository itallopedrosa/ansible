---
#################################
#Playbook de instalacao do nginx#
#################################
- name: Instalacao do nginx
  hosts: webservers
  remote_user: root
  tasks:
    - name: Instalando o nginx e garantindo que o nginx esteja na versao mais recente!
      yum: name=nginx state=latest
      notify:
        - start nginx
  #Garantindo que o nginx esteja rodando e ative durante o boot do sistema!
  handlers:
     - name: start nginx
       service: name=nginx state=started enabled=yes
